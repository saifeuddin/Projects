<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="index.css">
</head>

<body>




    <h1 class="title"> BMI Calculator with Vanilla
        Js</h1>
    <div class="container">
        <div class="input-group">
            <label for="weight-input" id="wlabel">Enter Your Weight(kg):</label>
            <input type="number" id="weight-input" />
        </div>
    
        <div class="input-group">
            <label for="height-input" id="hlabel">Enter Your Height(inch):</label>
            <input type="number" id="height-input" />
        </div>
    
        <div class="input-group btn-group">
            <button class="success" id="btn-calculate">Calculate</button>
            <div class="spacer">
            </div>
            <button class="danger" id="btn-reset">Reset</button>
        </div>
    </div>

    <div class="container mtop result">
        <p>
            Your BMI is : <span id="dynamic__bmi">_________</span>
        </p>
        <p class="bmi_texts" id="bmi_text"></p>
    </div>

    <script src="index.js"></script>



</body>

</html>
